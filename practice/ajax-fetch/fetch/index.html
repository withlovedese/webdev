<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Fetch API Sandbox</title>
</head>
<body>
    <div class="container">
        <h1 class="display-4 mb-4">FETCH API Sandbox</h1>

        <div class="d-flex">
            <button id="getText" class="btn btn-secondary mx-4">Get Text</button>
            <button id="getJSON" class="btn btn-danger mx-4">Get Users</button>
            <button id="getAPIData" class="btn btn-primary mx-4">Get API DATA</button>
        </div>
        

        <hr>
        <div id="output"></div>
        <form id="addPost">
            <div class="form-group">
                <input type="text" placeholder="Title" id="title" class="form-control my-4">
            </div>
            <div class="form-group">
                <textarea placeholder="Body" id="body" class="form-control my-4"></textarea>
            </div>
            <input type="submit" value="submit" class="btn btn-warning">
        </form>

    </div>
    
    <script>
        document.getElementById('getText').addEventListener('click', getText);
        document.getElementById('getJSON').addEventListener('click', getJSON);
        document.getElementById('getAPIData').addEventListener('click', getPosts);
        document.getElementById('addPost').addEventListener('submit', addPost);

        function getText(){
            // fetch('sample.txt')
            // .then(function(res){
            //     return res.text();
            // })
            // .then(function(data){
            //     console.log(data);
            // })

            fetch('sample.txt')
            .then((res) => res.text())
            .then((data) => {
                document.getElementById('output').innerHTML = data;
            })
            .catch((err) => console.log(err));

        }

        function getJSON() {
            fetch('users.json')
            .then((res) => res.json())
            .then((data) => {
                let output = '<h2 class="my-4">Users</h2>';
                //console.log(data);

                data.forEach(function(user){
                    output += `
                    <ul class="list-group my-3">
                        <li class="list-group-item">ID: ${user.id}</li>
                        <li class="list-group-item">Name: ${user.name}</li>
                        <li class="list-group-item">Email: ${user.email}</li>
                    </ul>
                    `;
                });

                document.getElementById('output').innerHTML = output;
            })
        }

        function getPosts() {
            fetch('https://jsonplaceholder.typicode.com/posts')
            .then((res) => res.json())
            .then((data) => {
                let output = '<h2 class="my-4">Posts</h2>';
                //console.log(data);

                data.forEach(function(post){
                    output += `
                    <div class="card card-body my-3">
                        <h3>${post.title}</h3>
                        <p>${post.body}</p>
                    </div>
                    `;
                });

                document.getElementById('output').innerHTML = output;
            })
        }

        function addPost(e){
            e.preventDefault();

            let title = document.getElementById('title');
            let body = document.getElementById('body');

            fetch('https://jsonplaceholder.typicode.com/posts', {
                method:'POST',
                headers: {
                    'Accept': 'application/json, text/plain, */*',
                    'Content-type': 'application/json'
                },
                body: JSON.stringify({title:title, body:body})
            }).then(res => res.json())
            .then((data) => console.log(data));
        }


    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax 1 - Text file</title>
</head>
<body>

    <button id="button">GET TEXT FILE</button>
    <br><br>

    <div id="text">

    </div>
    <script>
        //create event listener
        document.getElementById("button").addEventListener('click', loadText);
        

        function loadText(){
            //create XHR object
            var xhr = new XMLHttpRequest();

            //open - type, url/filename,  asynch or not
            //console.log(xhr);
            xhr.open('GET', 'sample1.txt', true);
            //console.log(xhr.readyState);

            //optional- used for loading
            // xhr.onprogress = function(){
            //     console.log(xhr.readyState);
            // }

            //for catching errors
            // xhr.onerror = function(){
            //     console.log(xhr.readyState);
            //     console.log('request error');
            // }


            xhr.onload = function(){
                //console.log(xhr.readyState);
                if(this.status == 200){ //200 = ok, 404 = not found, 403 = forbidden
                    //console.log(this.responseText);
                    document.getElementById('text').innerHTML = this.responseText;
                }
                else if(this.status == 404){
                    document.getElementById('text').innerHTML = "<h1>Not found</h1>";
                }
            }

            // xhr.onreadystatechange = function(){
            //     console.log(xhr.readyState);
            //     if(this.readyState == 4 && this.status == 200){
            //         //console.log(this.responseText);
            //     }
            // }

            // Value  	State	            Description
            //   0	    UNSENT	            Client has been created. request not initialized.
            //   1	    OPENED	            open() has been called./connection established
            //   2	   HEADERS_RECEIVED	    request received.
            //   3	    LOADING	            processing/Downloading:"responseText" holds partial data.
            //   4      DONE                request finished. response is ready


            
            //sends request
            xhr.send();
        }
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <title>Semi's Site</title>
</head>
<body>
    <!-- Banner section -->
    <div class="container-fluid p-5 bg-dark text-white text-center">
        <h1>Semi's Site</h1>
        <p>Welcome to a place where you're inspired to change your world</p>
    </div>

    <!-- Navigation section -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a href="" class="navbar-brand">
                <img src="./gallery/marius1.jpeg" alt="" class="rounded-circle" width="50">
            </a>
            <button class="navbar-toggler"></button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a href="" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Register</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input type="text" class="form-control me-2" placeholder="Search">
                    <button class="btn btn-primary">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- slide show -->
    <div id="info" class="carousel slide" data-bs-ride="carousel">
        <!-- indicators -->
        <div class="carousel-indicators">
            <button class="active" data-bs-target="#info" data-bs-slide-to="0"></button>
            <button data-bs-target="#info" data-bs-slide-to="1"></button>
            <button data-bs-target="#info" data-bs-slide-to="2"></button>
            <button data-bs-target="#info" data-bs-slide-to="3"></button>
            <button data-bs-target="#info" data-bs-slide-to="4"></button>
            <button data-bs-target="#info" data-bs-slide-to="5"></button>
            <button data-bs-target="#info" data-bs-slide-to="6"></button>
            <button data-bs-target="#info" data-bs-slide-to="7"></button>

        </div>

        <!-- carousel images -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./gallery/marius1.jpeg" alt="" class="d-block" style="width: 100%;">
            </div>
            <div class="carousel-item">
                <img src="./gallery/marius1.jpeg" alt="" class="d-block" style="width: 100%;">
            </div>
            <div class="carousel-item">
                <img src="./gallery/marius1.jpeg" alt="" class="d-block" style="width: 100%;">
            </div>
            <div class="carousel-item">
                <img src="./gallery/marius1.jpeg" alt="" class="d-block" style="width: 100%;">
            </div>
            <div class="carousel-item">
                <img src="./gallery/marius1.jpeg" alt="" class="d-block" style="width: 100%;">
            </div>
            <div class="carousel-item">
                <img src="./gallery/marius1.jpeg" alt="" class="d-block" style="width: 100%;">
            </div>
            <div class="carousel-item">
                <img src="./gallery/marius1.jpeg" alt="" class="d-block" style="width: 100%;">
            </div>
            <div class="carousel-item">
                <img src="./gallery/marius1.jpeg" alt="" class="d-block" style="width: 100%;">
            </div>
        </div>

        <!-- prev and next arrow -->
        <button class="carousel-control-prev" data-bs-target="#info" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" data-bs-target="#info" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <div class="container p-4">
        <div class="shadow p-5 m-5 bg-white">
            <h3>Welcome to Semi's website</h3>
        </div>
    </div>


    

    
    
</body>
</html>

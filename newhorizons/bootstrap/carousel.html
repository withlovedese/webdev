<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <title>Carousels</title>
</head>
<body>

    <div class="container">
        <div id="demo" class="carousel slide" data-bs-ride="carousel">
            <!-- indicators -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>
            </div>
            <!-- carousel items -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="gallery/marius1.jpeg" class="d-block w-100" alt="..."> <!-- d-block = display block -->
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Marius Von Hagen's gorgeous eyes</h5>
                      </div>
                </div>
    
                <div class="carousel-item">
                    <img src="gallery/marius2.jpeg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Marius Von Hagen kissing your tears away</h5>
                      </div>
                </div>
    
                <div class="carousel-item">
                    <img src="gallery/marius3.jpeg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Marius Von Hagen worrying over your health</h5>
                      </div>
                </div>
    
                <div class="carousel-item">
                    <img src="gallery/marius4.jpeg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Marius Von Hagen drinking water sexily</h5>
                      </div>
                </div>
    
                <div class="carousel-item">
                    <img src="gallery/marius5.jpeg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Marius Von Hagen lulling you to sleep</h5>
                      </div>
                </div>
            </div>
    
            <!-- controls -->
            <button class="carousel-control-prev" data-bs-target="#demo" role="button" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" data-bs-target="#demo" role="button" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
    
        </div>


    </div>
   
</body>
</html>

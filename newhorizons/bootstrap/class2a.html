<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons, button groups and progress bars with bootstrap</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-3"> <!-- start of container -->
        <button class="btn">Basic</button>
        <button class="btn btn-primary">Basic</button>
        <button class="btn btn-secondary">Basic</button>
        <button class="btn btn-info">Basic</button>
        <button class="btn btn-success">Basic</button>
        <button class="btn btn-warning">Basic</button>
        <button class="btn btn-danger">Basic</button>
        <button class="btn btn-dark">Basic</button>
        <button class="btn btn-light">Basic</button>

        <br><br><br>

        <button class="btn btn-outline-primary">Basic</button>
        <button class="btn btn-outline-secondary">Basic</button>
        <button class="btn btn-outline-info">Basic</button>
        <button class="btn btn-outline-success">Basic</button>
        <button class="btn btn-outline-warning">Basic</button>
        <button class="btn btn-outline-danger">Basic</button>
        <button class="btn btn-outline-dark">Basic</button>

        <br><br><br>

        <a href="#" class="btn btn-success">Others</a>
        <input type="button" value="Sign Up" class="btn btn-danger">
        <input type="submit" value="Submit" class="btn btn-danger">
        <input type="reset" value="Reset" class="btn btn-danger">

        <br><br><br>

        <button class="btn btn-danger active">Basic</button>
        <button class="btn btn-danger btn-lg">Basic</button>
        <button class="btn btn-danger disabled btn-sm">Basic</button>

        <br><br><br>

        <!-- grouped buttons and different sizes -->
        <div class="btn-group btn-group-sm mt-3">
            <button class="btn btn-warning">Lagos</button>
            <button class="btn btn-danger">Abuja</button>
            <button class="btn btn-warning">Port Harcourt</button>
            <button class="btn btn-danger">Calabar</button>
        </div>

        <div class="btn-group btn-group-lg mt-3">
            <button class="btn btn-warning">Lagos</button>
            <button class="btn btn-danger">Abuja</button>
            <button class="btn btn-warning">Port Harcourt</button>
            <button class="btn btn-danger">Calabar</button>
        </div>


        <!-- vertical button group -->
        <div class="btn-group-vertical btn-group-lg mt-3">
            <button class="btn btn-warning">Lagos</button>
            <button class="btn btn-danger">Abuja</button>
            <button class="btn btn-warning">Port Harcourt</button>
            <button class="btn btn-danger">Calabar</button>
        </div>


        <!-- dropdown buttons -->
        <div class="btn-group btn-group-lg mt-3">

            <div class="btn-group">
                <button class="btn btn-warning dropdown-toggle" data-bs-toggle="dropdown">Lagos</button>
                <div class="dropdown-menu">
                    <a href="#" class="dropdown-item">Ikeja</a>
                    <a href="#" class="dropdown-item">Victoria Island</a>
                    <a href="#" class="dropdown-item">Maryland</a>
                </div>
            </div>
            <button class="btn btn-danger">Abuja</button>
            <button class="btn btn-warning">Port Harcourt</button>
            <button class="btn btn-danger">Calabar</button>
        </div>


        <br><br><br>

        <!-- progress bar -->
        <div class="progress mt-2">
            <div class="progress-bar bg-success bg-danger" style="width:10%;">
                10% completed
            </div>
        </div>

        <div class="progress mt-2">
            <div class="progress-bar bg-success bg-warning" style="width: 20%;">
                20% completed
            </div>
        </div>

        <div class="progress mt-2">
            <div class="progress-bar bg-success bg-info" style="width: 30%;">
                30% completed
            </div>
        </div>

        <div class="progress mt-2">
            <div class="progress-bar bg-success bg-success" style="width: 40%;">
                40% completed
            </div>
        </div>

        <div class="progress mt-2">
            <div class="progress-bar bg-success bg-dark progress-bar-striped progress-bar-animated" style="width: 50%;">
                50% completed
            </div>
        </div>

        <div class="progress mt-2">
            <div class="progress-bar bg-success bg-success" style="width: 40%;">
                40% free space
            </div>

            <div class="progress-bar bg-success bg-warning" style="width: 10%;">
                Warning
            </div>

            <div class="progress-bar bg-success bg-danger" style="width: 20%;">
                Danger
            </div>
        </div>

        <br><br>

        <div class="progress">

        </div>



        <br><br><br>



        
    </div><!-- end of container -->
    
</body>
</html>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <h1>Working with Loops in Javascript</h1>
    <h3>while loops:</h3>
    <button onclick="whileLoop()">Click to run the while loop</button>
    

    <script>
        function whileLoop() {
            var a = 0;
            var sum = 0;

            while (a <= 10) {
                sum += 1;
                a += 1
            }

            alert("Sum of the first number is: " + sum);
        }
    </script>

    <h3>For loops:</h3>
    <button onclick="forLoop()">Click to run the for loop</button>
    <div id="forloops">Table appears here</div>

    <script>
        function forLoop() {
            var inputNumber = prompt("Enter a number of your choice");
            var result  = 0;

            forloops.innerHTML = "<h3>Multiples of: " + inputNumber + "</h3>";
            // document.write("<h3>Multiples of: " + inputNumber + "</h3><br>");

            for (let i = 1; i <= 10; i++) {
                result = i * inputNumber;
                // console.log(result);

                forloops.innerHTML += inputNumber + "*" + i + "=" + result + "<br>";

                // document.write(inputNumber + "*" + i + "=" + result + "<br>")
                
            }
        }
    </script>

    <h3>Do while loops:</h3>
    <button onclick="doWhileLoop()">Click to run the do while loop</button>

    <script>
        function doWhileLoop() {
            do {
                var answer = prompt("Please enter the passphrase");  
            } while (answer != "semi");
            alert("Welcome to the club!");
            
            
        }
    </script>

    <h3>For in loops:</h3>
    <button onclick="forInLoop()">Click to run the do while loop</button>
    <div id="forin">Array appears here</div>

    <script>
        function forInLoop() {
            var lomls = new Array("Marius von hagen", "Vyn Richter", "Artem Wing", "Luke Pearce");

            forin.innerHTML = "<h3> Loves of my Life</h3>";

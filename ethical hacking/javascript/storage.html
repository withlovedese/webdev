<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with session storage</title>
</head>
<body>
    <h1>Working with Session storage in Javascript</h1>
    <button onclick="testStorage()">Test Storage</button>
    <script>
        function testStorage(){
            if (('sessionStorage' in window) && window['sessionStorage'] !== null){
                let input = prompt('input a name');
                sessionStorage.setItem('name', input);
                alert('The name is: ' + sessionStorage.getItem('name'));
            } else {
                alert('No session storage available');
            }
        }
    </script>
    
</body>
</html>
